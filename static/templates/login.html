<!DOCTYPE html>
<html lang="en">
<head>
  <title>로그인</title>
</head>

<body class="loginBody">
<h2 class="login-form">Login</h2>
<form id="frm" name="frm" method="post" action="/login">
  <div>
    <label for="userId">아이디</label>
    <input id="userId" name="userId" placeholder="아이디" type="text">
  </div>
  <div class="int-area">
    <label for="userPw">비밀번호</label>
    <input id="userPw" name="userPw" placeholder="비밀번호" type="password">
  </div>
  <div class="int-area">
    <div>
      <button class="loginBtn" type="submit"> 로그인 </button>
    </div>
  </div>
</form>
</body>




</html>
